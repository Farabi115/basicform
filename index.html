<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Sign Up Form</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">our products</a></li>
                    <li><a href="#"><img src="images/Premier_League-Logo.wine.png" alt="brand logo"></a></li>
                    <li><a href="#">testimonials</a></li>
                    <li><a href="#">our clients</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-section">
        <div class="container">
            <div class="form-header">
                <h1>Sign Up / Registration Here</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <form>
                <input type="text" placeholder="Enter Your Name Here">
                <input type="email" placeholder="Enter Your E-Mail">
                <input type="password" placeholder="Enter Your Password">
                <input type="password" placeholder="Re-Type Your Password">
                <input type="tel" placeholder="Enter Your Mobile Number">
                <input type="file" name="" id="">
                <span>Upload Passport Size Photograph [File Size can no exceed 100KB]</span>
                <label><b>Select Your Gender</b></label>
                <input type="radio" name="gender" id="male"><Label for="male">Male</Label>
                <input type="radio" name="gender" id="female"><Label for="female">Female</Label>
                <input type="radio" name="gender" id="others"><Label for="others">Others</Label>
                <label><b>Select Your Subjects</b></label>
                <input type="checkbox" id="accounting"><label for="accounting">Accounting</label>
                <input type="checkbox" id="finance"><label for="finance">Finance</label>
                <input type="checkbox" id="economics"><label for="economics">Economics</label>
                <input type="checkbox" id="management"><label for="management">Management</label>
                <input type="checkbox" id="marketing"><label for="marketing">Marketing</label>
                <input type="checkbox" id="law"><label for="law">Law</label>
                <label><b>Where are You From?</b></label>
                <select name="contries" id="">
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="paksitan">Pakistan</option>
                    <option value="srilanka">Sri Lanka</option>
                    <option value="maldives">Maldives</option>
                    <option value="bhutan">Bhutan</option>
                    <option value="nepal">Nepal</option>
                    <option value="afghanistan">Afghanistan</option>
                </select>
                <input type="submit" value="Complete Your Registration Here">
                <input type="reset" value="Start Again">
            </form>
        </div>
    </section>
</body>
</html>
